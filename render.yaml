services:
  - type: web
    name: collabus-it-solutions
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        generateValue: false # Set this in Render dashboard if needed
